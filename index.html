<title> Submissions</title>

<body>

    <section class="form">
        <div class="container">
            <div class="row">
                <div class="col-lg-5">
                    <img src="image.jpg" class="img-fluid" alt="image cant be displayed" height=750 width=750 />
                </div>
                <class class="col-lg-7 px-5 pt-5">
                    <h1 class="font-weight-bold py-3">
                        Registration Form
                    </h1>


                    <form>
                        <div class="form-row">
                            <div class="col-lg-7">
                                <input type="text" placeholder="Name" class="form-control my-3 p-4 " name="" id="">
                            </div>
                            <div class="form-row">
                                <div class="col-lg-7">
                                    <input type="text" placeholder="Username" class="form-control my-3 p-4 " name=""
                                        id="">
                                </div>
                                <div class="form-row">
                                    <div class="col-lg-7">
                                        <input type="email" placeholder="Email Address" class="form-control my-3 p-4 "
                                            name="" id="">
                                    </div>
                                    <div class="form-row">
                                        <div class="col-lg-7">
                                            <input type="password" placeholder="Enter Password"
                                                class="form-control my-3 p-4" name="" id="">
                                        </div>
                                        <div class="col-lg-7">
                                            <input type="password" placeholder="Confirm Password"
                                                class="form-control my-3 p-4" name="" id="">
                                        </div>
                                        <div class="form-row">
                                            <div class="col-lg-7">
                                                <button class="btn__purple" id="trigger">Login</button>

                                                <div class="modal__wrapper">
                                                    <div class="modal__container">
                                                        <button class="close">&times;</button>
                                                        <h2>Congratulations!!</h2>
                                                        <p>You have logged in successfully</p>
                                                    </div>
                                                </div>
                                                <script src="./app.js"></script>
                                            </div>
                                        </div>
                                        <a href="./forgot_password.html">Forgot Password</a>
                                        <p>Don't have an account?<a href="#">Register Here</a></p>
                    </form>
                </class>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</body>
